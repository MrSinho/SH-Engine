language: c
os: ubuntu
dist: trusty
sudo: require

compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - ppa:oibaf/graphics-drivers
    packages:
      - gcc
      - cmake
      - make
      - libx11-dev
      - doxygen
      - libxrandr-dev
      - libxinerama-dev
      - libxcursor-dev
      - libxi-dev
      - libvulkan-dev 
      - libvulkan1 
      - mesa-vulkan-drivers 
      - vulkan-utils

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make
  - make test